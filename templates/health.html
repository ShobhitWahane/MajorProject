<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="{{ url_for('static', filename='avacado.jpeg') }}" alt="Avocado">
        </div>
        <h1>Health Information</h1>
        <form class="health-form" action="{{ url_for('submit_health_info') }}" method="POST">
            <label for="health-issues">Do you have any health issues?</label>
            <textarea id="health-issues" name="health_issues" placeholder="Enter any health issues" required></textarea>
        
            <label for="allergies">Do you have any allergies?</label>
            <textarea id="allergies" name="allergies" placeholder="Enter any allergies" required></textarea>
        
            <button type="submit" class="next-btn">Submit</button>
        </form>        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', function(event) {
                    alert('Form submitted successfully!');
                });
            });
        });
    </script>
</body>
</html>
