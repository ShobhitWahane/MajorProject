<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Health Information</h1>
        <form class="health-form" action="{{ url_for('submit_health_info') }}" method="POST">
            <label for="health-issues">Do you have any health issues?</label>
            <textarea id="health-issues" name="health_issues" placeholder="Enter any health issues" required></textarea>
        
            <label for="allergies">Do you have any allergies?</label>
            <textarea id="allergies" name="allergies" placeholder="Enter any allergies" required></textarea>
        
            <button type="submit" class="next-btn">Submit</button>
        </form>        
    </div>
</body>
</html>
