<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Food Recognition Result</h1>
        <img src="{{ url_for('static', filename=image_url) }}" alt="Uploaded Image" width="300">
        <p><strong>Food Item:</strong> {{ food_label }}</p>
        <p><strong>Allergens:</strong> {{ ', '.join(allergens) if allergens else 'None detected' }}</p>
        <p><strong>Message:</strong> {{ message }}</p>
        <p><strong>Allergy Warning:</strong> {{ allergy_message }}</p>
        <p><strong>Health Recommendation:</strong> {{ health_recommendations }}</p>
        <a href="{{ url_for('image_upload') }}">Upload Another Image</a>
    </div>
</body>
</html>
